    - "true"
- environment_variables:
  opts:
    category: Test setup
    title: Environment Variables
    summary: |
      One variable per line, key and value seperated by `=`
      For example:
      ```
      coverage=true
      coverageFile=/sdcard/tempDir/coverage.ec
      ```
    description: |
